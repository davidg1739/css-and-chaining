<!DOCTYPE html>
<!--
  Your challenge is to add some jQuery that:
  1) changes the CSS in ways that we didn't in the css-challenges
  2) practices chaining! make a handler change multiple things in the same line of code
  
  NOTE: It is recommended that you start by making some HTML.
-->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS and Chaining Practice</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('div').click(function(){
        $(this).css('display','inline').css('margin-left','100px').css('padding','300px');
      });
    });
  </script>
</head>

<body>
  <div style="background-color:black"><span style="color:white">Hello</span></div>
</body>

</html>
